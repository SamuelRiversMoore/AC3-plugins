<BOUCLE_partenaire(PARTENAIRES){id_partenaire}>
[<div class="champ contenu_titre[ (#TITRE*|strlen|?{'',vide})]">
	<label><:partenaire:champ_titre_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{titre} titre">(#TITRE)</span>
</div>]

[<div class="champ contenu_lien[ (#LIEN*|strlen|?{'',vide})]">
	<label><:partenaire:champ_lien_label:> : </label>
	<span dir="#LANG_DIR" class="#EDIT{lien} lien">(#LIEN)</span>
</div>]

</BOUCLE_partenaire>
